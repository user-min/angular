<div class="background-box">
  <div class="format-box">
    <div class="settings">
      <label>字体</label>
      <input type="text" id="fontFamily" >
    </div>
    <div class="settings">
      <label>字号</label>
      <input type="text" id="fontSize" >
    </div>
  </div>
</div>
<script type="text/javascript">
  var editor=parent.tinymce.activeEditor;
  var formatData=parent.formatData;
  formatData.data = {
    fontFamily : '0',
    fontSize: '0'
  };

  document.getElementById('fontFamily').onchange = function() {
    formatData.data.fontFamily = document.getElementById('fontFamily').value;
    console.log(formatData.data);
  };
  document.getElementById('fontSize').onchange = function() {
    formatData.data.fontSize = document.getElementById('fontSize').value;
    console.log(formatData.data);
  };
