<!--导航的布局-->
<!--<p>layout works!</p>-->
<nz-layout>
  <nz-header>header</nz-header>
  <div class="nz-content">
    <div class="nz-sider">
      <button nz-button nzType="primary" (click)="toggleCollapsed()">
        <i nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"></i>
      </button>
      <ul nz-menu nzMode="inline" nzTheme="dark" [nzInlineCollapsed]="isCollapsed">
        <li nz-menu-item nz-tooltip nzPlacement="right" [nzTitle]="isCollapsed ? 'Navigation One' : ''">
          <i nz-icon nzType="appstore" nzTheme="outline"></i>
          <span>Navigation One</span>
        </li>
        <li nz-submenu [nzTitle]="'导航一'" nzIcon="appstore">
          <ul>
            <li nz-menu-item>Option 1</li>
            <li nz-menu-item>Option 2</li>
            <li nz-menu-item>Option 3</li>
            <li nz-menu-item>Option 4</li>
          </ul>
        </li>
        <li nz-submenu [nzTitle]="'导航一'" nzIcon="appstore">
          <ul>
            <li nz-menu-item>Option 5</li>
            <li nz-menu-item>Option 6</li>
            <li nz-submenu [nzTitle]="'导航二'" nzIcon="appstore">
              <ul>
                <li nz-menu-item>Option 7</li>
                <li nz-menu-item>Option 8</li>
              </ul>
            </li>
          </ul>
        </li>
        <li nz-submenu [nzTitle]="'导航一'" nzIcon="appstore">
          <ul>
            <li nz-menu-group nzTitle="Item 1">
              <ul>
                <li nz-menu-item>Option 9</li>
                <li nz-menu-item>Option 10</li>
                <li nz-menu-item>Option 11</li>
              </ul>
            </li>
          </ul>
        </li>
      </ul>
    </div>
    <div class="nz-content">
    </div>
  </div>

</nz-layout>
